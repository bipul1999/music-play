<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="main_div">
        <div class="music_container">
            <h2 id="title">music</h2>
            <h3 id= "artist">artist name</h3>
            <div class ="img_container">
                <img id ="img" class="anime"src ="images/" alt = ""/>
            </div>
            <!-- <audio src="Hara Hara Shambhu_64(PagalWorld.com.se).mp3"></audio> -->
            <audio src="music/"></audio>
            <!-- progreesbar -->
            <div class="progressbar_container"id="progress_container">
                <div class="progress_duration_meter">
                 <div id="current_time">0:00</div>
                 <div id="duration">2.44</div>
                 <div class="progress_div" id ="progress_div">
                    <div class="progress" id="progress"></div>
                 </div>
                </div>
            </div>
            <!-- conrols -->
            <div class="music_controls">
                <i class = "fas fa-backward" id ="prev" title = "preivious"></i>
                <i class = "fas fa-play main-button" id ="play" title = "play"></i>
                <i class = "fas fa-forward" id ="next" title = "next"></i>
            </div>
        </div>
       </div>
       <script src="script.js"></script>
</body>
</html>
